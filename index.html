<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Playfair Cipher</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
        <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">     -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
       
        <script src="https://kit.fontawesome.com/c77cf8a636.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       <h1>PLAYFAIR</h1>
       <h2>ENCODER | DECODER</h2>
       
       
       <div id="container">
           <div class="panel">
                <div class="box box1">
                    <p class="form-head">Input Text:</p>
                    <textarea class="text-area" id="input-text" name="input-text" rows="6" cols="64" onkeyup="lettersOnly(this)"></textarea>
                    <p class="form-head">Key:</p>
                    <textarea class="key-text" id="key-text" name="key-text" rows="1" cols="64" onkeyup="lettersOnly(this)"></textarea>
                    <div id="ply-btn-container">
                        <button id ="encrypt-btn" class="playfair-btn haha"><i class="fas fa-lock"></i>ENCRYPT</button>
                        <button id ="decrypt-btn" class="playfair-btn" ><i class="fas fa-lock-open"></i>DECRYPT</button>
                    </div>
                    
                </div>
           </div>

           <div class="panel">
                <div class="box box2">
                    <div id="table-area">
                        <div class="table-row">
                            <button class="table">A</button>
                            <button class="table">B</button>
                            <button class="table">C</button>
                            <button class="table">D</button>
                            <button class="table">E</button>
                        </div>
                        <div class="table-row">
                            <button class="table">F</button>
                            <button class="table">G</button>
                            <button class="table">H</button>
                            <button class="table">I</button>
                            <button class="table">K</button>
                        </div>
                        <div class="table-row">
                            <button class="table">L</button>
                            <button class="table">M</button>
                            <button class="table">N</button>
                            <button class="table">O</button>
                            <button class="table">P</button>
                        </div>
                        <div class="table-row">
                            <button class="table">Q</button>
                            <button class="table">R</button>
                            <button class="table">S</button>
                            <button class="table">T</button>
                            <button class="table">U</button>
                        </div>
                        <div class="table-row">
                            <button class="table">V</button>
                            <button class="table">W</button>
                            <button class="table">X</button>
                            <button class="table">Y</button>
                            <button class="table">Z</button>
                        </div>
                    </div>
                    <p class="form-head">Output Text:</p>
                     <!-- Create a dedicated function for formatting (removing spaces, symbols, special characters, i=j) -->
                    <textarea class="text-area" id="output-text" name="input-text" rows="6" cols="64"></textarea>
                </div>
           </div>
       </div>
        <script src="index.js" async defer></script>
    </body>

</html>
